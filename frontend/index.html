<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Canadian Tax Calculator</h1>
        
        <form id="tax-form">
            <div class="form-group">
                <label for="salary">Annual Salary ($)</label>
                <input type="number" id="salary" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="year">Tax Year</label>
                <select id="year" required>
                    <option value="">Select Year</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
            </div>
            
            <button type="submit" id="submit-btn">Calculate Tax</button>
        </form>
        
        <div id="loading" class="hidden">Calculating...</div>
        <div id="error" class="error hidden"></div>
        <div id="results" class="results hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
